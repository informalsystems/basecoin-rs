[package]
name = "tendermint-basecoin"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["cryptography::cryptocurrencies"]
repository = "https://github.com/informalsystems/basecoin-rs"
authors = ["Informal Systems <hello@informal.systems>"]
description = """
    An example Tendermint ABCI application that integrates with ibc-rs, making
    use of tendermint-rs.
"""

[dependencies]
cosmrs = "0.7.0"
flex-error = { version = "0.4.2", features = ["eyre_tracer"] }
ibc = "=0.15.0"
ibc-proto = { version = "=0.18.0", default-features = false, features = ["server"] }
ics23 = { version = "=0.8.0-alpha", default-features = false }
prost = { version = "0.10", default-features = false }
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.2"
structopt = "0.3.21"
tendermint = "=0.23.7"
tendermint-abci = "=0.23.7"
tendermint-proto = "=0.23.7"
tracing = "0.1.26"
tracing-subscriber = "0.2.18"
tonic = "0.7"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
base64 = { version = "0.13", default-features = false, features = ["alloc"] }

[dev-dependencies]
bytes = "1.0.1"
lazy_static = "1.4.0"
proptest = "*"
rand = "*"

[patch.crates-io]
ibc = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master" }
ibc-proto = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "master" }
