[package]
name = "tendermint-basecoin"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["cryptography::cryptocurrencies"]
repository = "https://github.com/informalsystems/basecoin-rs"
authors = ["Informal Systems <hello@informal.systems>"]
description = """
    An example Tendermint ABCI application that integrates with ibc-rs, making
    use of tendermint-rs.
"""

[dependencies]
base64 = { version = "0.21", default-features = false, features = ["alloc"] }
cosmrs = "0.11.0"
displaydoc = { version = "0.2", default-features = false }
ed25519 = { version = "2.1.0", default-features = false }
ibc = "=0.27.0"
ibc-proto = { version = "=0.24.1", default-features = false, features = ["server"] }
ics23 = { version = "=0.9.0", default-features = false }
primitive-types = { version = "0.12.0", default-features = false, features = ["serde_no_std"] }
prost = { version = "0.11.6", default-features = false }
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.2"
structopt = "0.3.21"
tendermint = "=0.28.0"
tendermint-abci = "=0.28.0"
tendermint-proto = "=0.28.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.8.3"
tracing = "0.1.26"
tracing-subscriber = "0.3.16"

[dev-dependencies]
bytes = "1.0.1"
lazy_static = "1.4.0"
proptest = "*"
rand = "*"

[patch.crates-io]
ibc = { git = "https://github.com/cosmos/ibc-rs.git", rev = "1fb3547" }
ibc-proto = { git = "https://github.com/cosmos/ibc-proto-rs.git", rev = "5d98769" }