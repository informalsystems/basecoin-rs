[package]
name = "tendermint-basecoin"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["cryptography::cryptocurrencies"]
repository = "https://github.com/informalsystems/basecoin-rs"
authors = ["Informal Systems <hello@informal.systems>"]
description = """
    An example Tendermint ABCI application that integrates with ibc-rs, making
    use of tendermint-rs.
"""

[dependencies]
bytes = "1.0.1"
cosmrs = "0.3.0"
flex-error = { version = "0.4.2", features = [ "eyre_tracer" ] }
ibc = "0.9.0"
ibc-proto = "=0.13.0"
ics23 = "=0.6.7"
prost = "0.9.0"
prost-types = "0.9.0"
lazy_static = "1.4.0"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.9.2"
structopt = "0.3.21"
tendermint = "=0.23.2"
tendermint-abci = "=0.23.2"
tendermint-proto = "=0.23.2"
tracing = "0.1.26"
tracing-subscriber = "0.2.18"
tonic="0.6"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
proptest = "*"
rand = "*"

[patch.crates-io]
ibc = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "basecoin/phase-5-1" }
ibc-proto = { git = "https://github.com/informalsystems/ibc-rs.git", branch = "basecoin/phase-5-1" }
