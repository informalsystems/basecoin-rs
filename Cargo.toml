[workspace]

resolver = "2"

members = [ "basecoin", "basecoin/app", "basecoin/modules", "basecoin/store" ]

[workspace.package]
version      = "0.1.0"
license      = "Apache-2.0"
edition      = "2021"
rust-version = "1.64"
readme       = "README.md"
repository   = "https://github.com/informalsystems/basecoin-rs"
authors      = [ "Informal Systems <hello@informal.systems>" ]

[workspace.dependencies]
# external dependencies
base64             = { version = "0.21.6", default-features = false, features = [ "alloc" ] }
cosmrs             = { version = "0.17.0-pre" }
displaydoc         = { version = "0.2", default-features = false }
derive_more        = { version = "0.99.17", default-features = false, features = [ "from", "into", "display" ] }
ed25519            = { version = "2.1.0", default-features = false }
prost              = { version = "0.12", default-features = false }
serde              = "1.0"
serde_json         = "1.0"
sha2               = "0.10.2"
tonic              = "0.11"
tonic-reflection   = "0.11"
tracing            = "0.1.26"
tracing-subscriber = "0.3.16"

# ibc dependencies
ibc       = { version = "0.53.0", default-features = false, features = [ "serde" ] }
ibc-query = { version = "0.53.0", default-features = false }
ibc-proto = { version = "0.44.0", default-features = false }
ics23     = { version = "0.11", default-features = false }

# tendermint dependencies
tendermint       = { version = "0.36", default-features = false }
tendermint-abci  = { version = "0.36", default-features = false }
tendermint-proto = { version = "0.36", default-features = false }
tendermint-rpc   = { version = "0.36", default-features = false }

# sovereign celestia client
sov-celestia-client = { version = "0.1.0" }

# tower abci
tower-abci = { version = "0.14" }

[patch.crates-io]
ibc                   = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-core              = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-core-client       = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-core-host-cosmos  = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-client-tendermint = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-client-wasm-types = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-app-transfer      = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-primitives        = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
ibc-query             = { git = "https://github.com/cosmos/ibc-rs.git", rev = "2378cd4" }
sov-celestia-client   = { git = "https://github.com/informalsystems/sovereign-ibc.git", rev = "7196a39" }
cosmrs                = { git = "https://github.com/cosmos/cosmos-rust.git", rev = "4f2e3bb" }
