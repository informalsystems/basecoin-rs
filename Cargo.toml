[workspace]

resolver = "2"

members = [
    "crates/app",
    "crates/store",
]

[workspace.dependencies]
base64 = { version = "0.21", default-features = false, features = ["alloc"] }
displaydoc = { version = "0.2", default-features = false }
derive_more = { version = "0.99.17", default-features = false, features = ["from", "into", "display"] }
ed25519 = { version = "2.1.0", default-features = false }
ibc = { git = "https://github.com/cosmos/ibc-rs.git", rev= "9ebe9e5", features = ["grpc"] }
ibc-proto = { version = "0.34.0", default-features = false }
ics23 = { version = "0.10.1", default-features = false } 
prost = { version = "0.11.6", default-features = false }
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.2"
tendermint = "0.33.0"
tendermint-abci = "0.33.0"
tendermint-proto = "0.33.0"
tendermint-rpc = "0.33.0"
tracing = "0.1.26"


